apply plugin: "java"
apply plugin: "application"

repositories {
	mavenCentral()
}

mainClassName = "ru.example.App"

dependencies {
	implementation group: 'com.github.pengrad', name: 'java-telegram-bot-api', version: '6.9.1'
	implementation group: 'org.hibernate', name: 'hibernate-core', version: '6.3.1.Final', ext: 'pom'
	implementation group: 'com.mysql', name: 'mysql-connector-j', version: '8.2.0'
}
